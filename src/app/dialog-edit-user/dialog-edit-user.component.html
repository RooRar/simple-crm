<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit Address</h1>
<div class="edit-user-dialog-container">
<div class="m-16 d-flex edit-user-content-container">
    <div class="m-16 d-flex">
        <mat-form-field class="mr-16" subscriptSizing="dynamic" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="Firstname">
          </mat-form-field>
          <mat-form-field subscriptSizing="dynamic" appearance="outline">
            <mat-label>Lastname</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Lastname">
          </mat-form-field>
        </div>
        <div class="m-16">
            <mat-form-field class="full-width" subscriptSizing="dynamic" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="user.email" [disabled]="loading" matInput placeholder="E-mail">
            </mat-form-field>
        </div>
        <div class="m-16">
            <mat-form-field class="full-width" subscriptSizing="dynamic" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input [(ngModel)]="birthDate" [disabled]="loading" matInput placeholder="Birth date" [matDatepicker]="datepicker">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>
        </div>
      </div>
      <div mat-dialog-actions>
      <button [disabled]="loading" (click)="this.dialogRef.close();" mat-button>Close</button>
      <button [disabled]="loading" mat-button cdkFocusInitial (click)='saveUser()'>Save</button>
    </div>
  </div>
