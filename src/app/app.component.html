
  <mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" color=primary mode="side" [opened]="true"
    [ngStyle]="{'background-color':isExpanded ? 'white' : '#3f51b5' }">
      <div class="logo-container">
        <img src="./assets/img/logo.png" *ngIf="isExpanded">
      </div>
      <div class="nav-content">
      <ul class="nav-items" [ngClass]="{'nav-items-collapsed':!isExpanded }">
        <li [routerLink]="['/dashboard']"><mat-icon [mtxTooltip]="tooltipNavDashboard"  [mtxTooltipDisabled]="isExpanded">analytics</mat-icon><span *ngIf="isExpanded">Dashboard</span></li>
        <li [routerLink]="['/user']"><mat-icon [mtxTooltip]="tooltipNavUser"  [mtxTooltipDisabled]="isExpanded">group</mat-icon><span *ngIf="isExpanded">User</span></li>
      </ul>
      <ul class="nav-items"[ngClass]="{'nav-items-collapsed':!isExpanded }" >
        <li [routerLink]="['/imprint']"><mat-icon [mtxTooltip]="tooltipNavImprint" [mtxTooltipDisabled]="isExpanded">description</mat-icon><span *ngIf="isExpanded">Imprint</span></li>
        <li [routerLink]="['/privacy']"><mat-icon [mtxTooltip]="tooltipNavPrivacy" [mtxTooltipDisabled]="isExpanded">privacy_tip</mat-icon><span *ngIf="isExpanded">Privacy</span></li>
      </ul>
    </div>
    </mat-drawer>
    <div class="main-content">
      <mat-toolbar class="header-nav" color="primary">
        <mat-toolbar-row>
            <mat-icon [mtxTooltip]="tooltipToggleSidenav" class="menu-icon"  (click)="isExpanded = !isExpanded">menu</mat-icon>
          <span>Simple CRM</span>
        </mat-toolbar-row>
      </mat-toolbar>       
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
      <mat-toolbar class="bottom-nav" color="primary">
        <div class="bottom-nav-section">
          <mat-icon [routerLink]="['/dashboard']">analytics</mat-icon>
          <mat-icon [routerLink]="['/user']">group</mat-icon>
        </div>
        <div class="bottom-nav-section">
          <div class="logo-container">
            <img src="./assets/img/logo.png">
          </div>
        </div>
        <div class="bottom-nav-section">
          <mat-icon [routerLink]="['/imprint']">description</mat-icon>
          <mat-icon [routerLink]="['/privacy']">privacy_tip</mat-icon>
      </div>
      </mat-toolbar>
    </div>
  </mat-drawer-container>
  <ng-template #tooltipToggleSidenav>
    <div>Toggle Navigationbar</div>
  </ng-template>
  
<ng-template #tooltipNavDashboard>
  <div>Dashboard</div>
</ng-template>

<ng-template #tooltipNavUser>
  <div>Users</div>
</ng-template>

<ng-template #tooltipNavImprint>
  <div>Imprint</div>
</ng-template>

<ng-template #tooltipNavPrivacy>
  <div>Privacy</div>
</ng-template>
